<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="page.css">
    <script src="page.js"></script>
    <title>Creato Page Maker</title>
  </head>
  <body>
    <button onclick="clearSavedState()">Clear All</button>
    <button id="edit-infobox">‚úèÔ∏è</button>
    <button id="delete-page-btn">üóë</button>
    <div class="description">
      <p id="intro">Intro</p>
      <textarea id="intro-input" style="display: none;" placeholder="Write an intro here"></textarea>
    </div>
    <table class="center-table" id="infobox">
      <thead>
        <tr>
          <td colspan="2" style="text-align: center;">
            <h2 id="title">title</h2>
            <input type="text" id="title-input" style="display: none;" placeholder="Enter new title">
            <br>
            <input type="file" id="poster-input" accept="image/*" style="display: none;">
            <a id="change-poster">
              <img src="https://via.placeholder.com/100" alt="Game Poster" id="poster" width="100%">
            </a>
          </td>
        </tr>
      </thead>
      <tbody id="info-list"></tbody>
    </table>
    <div class="control-room" style="display: none;">
      <button id="add-info-btn1">‚ûïÔ∏è1Ô∏è‚É£</button>
      <button id="add-info-btn2">‚ûïÔ∏è2Ô∏è‚É£</button>
    </div>
    <div class="section">
      <h3>SYNOPSIS</h3>
      <button id="toggle-synopsis-btn">üëÅ</button>
      <button id="add-img-btn" style="display: none;">üì∑‚ûïÔ∏è</button>
    </div>
    <div class="description" id="table1" style="display: none;">
      <p id="synopsis-text">Text</p>
      <textarea id="synopsis-text-input" style="display: none;"></textarea>
    </div>
    <div class="section">
      <h3>CHARACTERS</h3>
      <button id="toggle-character-btn">üëÅ</button>
    </div>
    <table class="center-table" id="table2" style="display: none;">
      <tbody id="table-body"></tbody>
    </table>
    <div class="control-room" style="display: none;">
      <button id="add-character-btn">‚ûïÔ∏è</button>
    </div>
    <div class="section">
      <h3>LOCATIONS (not working)</h3>
      <button>üëÅ</button>
    </div>
    <template id="info-template">
      <tr class="info-wrapper">
        <th class="cell1">
          <p class="info-title" style="display: none;"></p>
          <div class="cell-input-wrapper">
            <textarea class="info-input" placeholder="Write here"></textarea>
            <button class="cell-up-btn">‚¨ÜÔ∏è</button>
          </div>
        </th>
        <td class="cell2">
          <p class="value-cell" style="display: none;"></p>
          <div class="cell-input-wrapper">
            <textarea class="value-input" placeholder="Write here"></textarea>
            <button class="cell-down-btn">‚¨áÔ∏è</button>
          </div>
        </td>
      </tr>
    </template>
    <template id="synopsis-img-template">
      <div class="synopsis-img-wrapper">
        <img src="https://via.placeholder.com/100" alt="Districts of Bengal" class="center-img" width="350">
        <input type="file" class="change-img" style="display: none;" accept="image/*">
        <button class="change-img-btn">üì∑</button>
        <button class="delete-img-btn">‚ùåÔ∏è</button>
      </div>
    </template>
    <template id="character-template">
      <tr class="character-wrapper">
        <td>
          <div class="character-profile">
            <h3 class="character-name" style="display: none;">New Character</h3>
            <input type="text" class="name-input" placeholder="Enter new name">
            <div class="character-name-controls">
              <input type="file" class="upload-img" style="display: none;" accept="image/*">
              <button class="upload-img1-btn">üì∑1Ô∏è‚É£</button>
              <button class="upload-img2-btn">üì∑2Ô∏è‚É£</button>
              <button class="move-up-btn">‚¨ÜÔ∏è</button>
              <button class="move-down-btn">‚¨áÔ∏è</button>
              <button class="delete-btn">‚ùåÔ∏è</button>
            </div>
            <img class="character-img" src="https://via.placeholder.com/100" alt="New Character">
          </div>
          <div class="character-bio">
            <p class="character-bio-text" style="display: none;">New character bio goes here...</p>
            <textarea class="bio-input" placeholder="Write a bio"></textarea>
            <div style="display: flex;">
              <div class="info-cell">
                <b>Role</b>
              </div>
              <div class="info-cell-value">
                <select class="role-select">
                  <option value="Unknown">Unknown</option>
                  <option value="Protagonist">Protagonist</option>
                  <option value="Love Interest">Love Interest</option>
                  <option value="Side Protagonist">Side Protagonist</option>
                  <option value="Antagonist">Antagonist</option>
                  <option value="Side Antagonist">Side Antagonist</option>
                  <option value="Side Character">Side Character</option>
                </select>
              </div>
            </div>
            <div style="display: flex;">
              <div class="info-cell">
                <b>Playable</b>
              </div>
              <div class="info-cell-value">
                <select class="playable-select">
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>
              </div>
            </div>
            <div style="display: flex;">
              <div class="info-cell">
                <b>Face inspiration</b>
              </div>
              <div class="info-cell-value">
                <img class="inspiration-img" src="https://via.placeholder.com/100" alt="Placeholder" width="100%">
                <a href="#">Placeholder</a>
              </div>
            </div>
          </div>
          <div class="text-center">
            <span class="see-more-btn">show more</span>
          </div>
        </td>
      </tr>
    </template>
  </body>
</html>
